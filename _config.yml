### Site Settings ###
title               : whoami
description         : >-
                      Love to learn complicated thing.
baseurl             : "/whoami"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : shivamsharmatech/portfolYOU     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/whoami


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


